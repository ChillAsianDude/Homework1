<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial AI Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f8e9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #8bc34a;
        }
        form {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        input[type="submit"] {
            padding: 10px 20px;
            color: #fff;
            background-color: #8bc34a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #7cb342;
        }
    </style>
</head>
<body>
    <h2>Financial AI Agent</h2>
    <form action="/ai_agent_reply" method="post">
        <h4>Please enter your question:</h4>
        <input type="text" name="q" required>
        <input type="submit" value="Enter">
    </form>
    <form action="/" method="post">
        <input type="submit" value="Main">
    </form>
</body>
</html>
