<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Joke Type</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff9800;
        }
        form {
            margin: 20px 0;
        }
        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
        }
        button {
            padding: 10px 20px;
            color: #fff;
            background-color: #ff9800;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #fb8c00;
        }
    </style>
</head>
<body>
    <h1>Select a Joke Type</h1>
    <form method="POST" action="/joke_reply">
        <label>
            <input type="radio" name="joke_type" value="singapore" required> Common Joke in Singapore
        </label>
        <label>
            <input type="radio" name="joke_type" value="financial_news" required> Joke on Financial News
        </label>
        <button type="submit">Get a Joke</button>
    </form>
</body>
</html>
